name: Playwright Tests & Deploy Report to Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allows manual running of the workflow
  workflow_dispatch:

# Grant necessary permissions
permissions:
  contents: read      # For checking out the code
  pages: write        # To deploy to GitHub Pages
  id-token: write     # For authentication required by deploy-pages action


jobs:
  build_and_test:
    name: Build & Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to commit report_history.json
      checks: write
    steps:
      # 1. Checkout Code - IMPORTANT: Must fetch history
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          # Ensure you fetch the full history, not just the current commit
          fetch-depth: 0 

      # Setup Environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies and browsers
        run: |
          npm install 
          npx playwright install --with-deps
          
      # Run Tests and Generate JSON report
      - name: Run Playwright tests
        run: npx playwright test || true
      
      # Publish JUnit Summary (Optional)
      - name: Publish JUnit XML Report to Checks
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results
          path: results/junit.xml
          reporter: jest-junit
          fail-on-error: true
          
      # Generate Custom Dashboard (Updates report_history.json)
      - name: Generate Historical Dashboard HTML
        run: node generate_dashboard.js
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          
      # ðŸ’¡ CRITICAL STEP: Commit the updated history file back to the repo
      - name: Commit Historical Report File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'CI: Update test run history [skip ci]'
          # Only commit the history file and the folder containing the history
          files: 'dashboard-output/report_history.json' 
          branch: ${{ github.ref_name }} # Commits to the current branch (e.g., main)
          
      # Setup for Pages deployment
      - name: Setup Pages1
        uses: actions/configure-pages@v5
        
      # Upload Custom Dashboard Artifact
      - name: Upload Custom Dashboard Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard-output/
          
      - name: Archive Report for Cloudsmith
        run: tar -czvf playwright-report-${{ github.run_id }}.tar.gz dashboard-output/
        
      - name: Upload Report to Cloudsmith
        run: |
          REPO_ID="${{ secrets.CLOUD_PROJECT }}"  # e.g., 'my-org/my-repo'
          FILENAME="playwright-report-${{ github.run_id }}.tar.gz"
          
          # Use curl to upload the file to Cloudsmith's generic repository format
          # Adjust the URL format if your Cloudsmith repository is a specific type (e.g., npm)
          curl -sS --fail -u "${{ secrets.CLOUD_API_KEY }}": \
            -F "package_file=@$FILENAME" \
            "https://api.cloudsmith.io/v1/repos/$REPO_ID/uploads/generic/"
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUD_API_KEY }}
