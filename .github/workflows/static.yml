name: Playwright Tests & Deploy Report to Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allows manual running of the workflow
  workflow_dispatch:

# Grant necessary permissions
permissions:
  contents: read      # For checking out the code
  pages: write        # To deploy to GitHub Pages
  id-token: write     # For authentication required by deploy-pages action

jobs:
  build_and_test:
    name: Build & Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      checks: write #
    steps:
      # 1. Checkout Code
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 2. Setup Environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies and browsers
        run: |
          npm install 
          npx playwright install --with-deps
          
      # 3. Run Tests
      - name: Run Playwright tests
        # Use '|| true' to ensure the workflow proceeds and publishes the report 
        # even if some tests fail.
        run: npx playwright test || true
      
      # 4. (Optional) Publish JUnit Summary to Check Runs
      # This step provides the status summary visible on the Pull Request checks tab.
      - name: Publish JUnit XML Report to Checks
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results
          path: results/junit.xml # Path used in your config.js
          reporter: jest-junit
          fail-on-error: true # Fails the Check Run, but not the job (due to 'if: always()')
          
      # 5. Setup Pages Action (Prepares the environment for deployment)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 6. Upload Report Artifact (Zips and stages the Playwright HTML folder)
      - name: Upload Playwright Report Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Playwright's default HTML output folder
          path: playwright-report/ 

  # 7. Deployment Job
  deploy:
    name: Deploy Report
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # This job only runs if the build_and_test job completes successfully
    needs: build_and_test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4