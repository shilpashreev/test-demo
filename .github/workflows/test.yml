    name: Publish Test Reports to GitHub Pages

    on:
      push:
        branches: [ main ]
      schedule:
        - cron: '0 0 * * *' # Run daily at midnight UTC

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Java (or Node.js, Python, etc.)
            uses: actions/setup-java@v4
            with:
              java-version: '17'
              distribution: 'temurin'

          - name: Install dependencies and run tests
            run: |
              mvn clean install # Or npm install && npm test, etc.

          - name: Generate Allure Report (if applicable)
            run: |
              allure generate allure-results --clean -o allure-report
            # Ensure allure-results directory is created by your test run

          - name: Upload Pages artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: 'allure-report' # Or the path to your generated HTML reports

          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
